<div ng-controller="CartController">
<div class="col-sm-8 well" >
    <h3>Your Cart
        <small>Size:
            <span class="label label-primary">
                {{productsInCart.length}}
            </span>
        </small></h3>
    <table class="table table-bordered table-striped">
        <tr>
            <th></th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        <tr ng-repeat="productInCart in productsInCart">
            <td>
                <button
                        class="btn btn-danger btn-xs"
                        ng-click=removeFromCart($index)>
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
            <td>{{productInCart.name}}</td>
            <td>{{productInCart.price | currency:"$"}}</td>
            <td>
                <input size="2"
                       type="number"
                       min="1"
                       style="width:50px"
                       ng-model="productInCart.quantity"
                       value="{{productInCart.quantity}}">
            </td>
            <td>{{(productInCart.price * productInCart.quantity) | currency:"$"}}</td>
        </tr>
        <tr>
            <td colspan="5" class="text-right">
                Cart Value : {{totalAmount() | currency:"$"}}
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <button class="btn btn-success" ng-click="checkOut()">Place Order</button>
            </td>
        </tr>
    </table>
</div>
<div>
        <h1>{{poorMessage}}</h1>
</div>
</div>
