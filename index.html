<!DOCTYPE HTML>
<html ng-app="myCartApp">
    <head>
        <title>Alien's Cart3</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/angular.js"></script>
        <script src="js/angular-sanitize.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-resource.js"></script>

        <script src="js/controllers/cartapp.js"></script>
        <script src="js/controllers/appController.js"></script>
        <script src="js/controllers/MainController.js"></script>

        <script src="js/services/appService.js"></script>

        <script src="js/factory/appFactory.js"></script>
    </head>
    <body class="container" ng-controller="MainController">
        <div ng-init="appHeading='AJS <u>Shopping Cart</u>';tagLine='Buy cool stuff here'">
            <h1><span ng-bind-html="appHeading"></span> <small>{{tagLine}}</small></h1>
        </div>

        <nav role="navigation" class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li> <a href="#/">Home</a> </li>
                <li> <a href="#/products">Products</a> </li>
                <li> <a href="#/cart">Cart</a> </li>
                <li> <a href="#/productMgmt" ng-show="isLoggedIn">Product Management</a> </li>
                <li> <a href="#/login" ng-hide="isLoggedIn">Login</a> </li>
                <li> <a href="#/logout" ng-show="isLoggedIn">Logout</a> </li>
                <li> <a href="#/signUp" ng-hide="isLoggedIn">Signup</a> </li>
            </ul>
        </nav>
        <ng-view>
        </ng-view>
    </body>
</html>
